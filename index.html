<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>书签</title>
</head>
<body>
<header></header>
<main>
  <div class="key-wrap" id="keyWrap"></div>
</main>
<footer></footer>
<script>
  //初始化数据
  var hashA = init();
  var keys = hashA['keys'];
  var hash = hashA['hash'];
  
  //生成键盘
  generateKeyBoard(keys,hash);
  
  //监听用户动作
  listenToUser(hash);
  
  //工具函数
  function init() {
    
    var keys = {
      '0': ['q','w','e','r','t','y','u','i','o','p'],
      '1': ['a','s','d','f','g','h','j','k','l'],
      '2': ['z','x','c','v','b','n','m'],
      'length': 3
    }

    var hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'element-cn.eleme.io',
      r: 'renren.com',
      t: 'tianya.com',
      y: 'youtube',
      u: 'uc.com',
      i: 'iqiyi.com',
      o: 'opera.com',
      a: 'amazon.com',
      s: 'smzdm.com',
      d: 'douban.com',
      f: 'ifeng.com',
      g:  undefined,
      j: 'jd.com',
      k: 'kfc.com',
      b: 'baidu.com'
    }

    var hashInLocalStorage = getFromLocalStorage('bookMarks');
    
    if(hashInLocalStorage){
      hash = hashInLocalStorage;
    }
    
    return {hash: hash,keys: keys}
  }

  function generateKeyBoard(keys,hash) {
    for(var i=0;i<keys['length'];i++){
      var div = tag('div');
      div.className = 'row';
      keyWrap.appendChild(div);

      var row = keys[i];
      for(var j=0;j<row.length;j++){
        var key = row[j];
        var kbd = tag('kbd');

        var span = createSpan(row[j]);

        var button = createButton(row[j]);

        var img = createImg(hash[key]);

        kbd.appendChild(span);
        kbd.appendChild(img);
        kbd.appendChild(button);

        div.appendChild(kbd);
      }
    }

  }
  
  function listenToUser(hash){
    document.onkeypress = function (ev) {
      var key = ev['key'];
      var website = hash[key];

      /*location.href = 'http://'+hash[key];*/
      window.open('http://'+website,'_blank');
    }
  }
  
  function getFromLocalStorage(name) {
    return JSON.parse(localStorage.getItem(name) || 'null');
  }
  
  function tag(tagName) {
    return document.createElement(tagName);
  }
  
  function createSpan(textContent) {
    var span = tag('span');
    span.textContent = textContent;
    span.className = 'text';
    
    return span;
  }
  
  function createButton(id) {
    var button = tag('button');
    button.textContent = 'edit';
    button.id = id;
    button.onclick = function (ev) {
      var btn = ev.target;
      var img = btn.previousSibling;
      var key = btn.id;
      var website = prompt('给我一个网址');
      hash[key] = website;
      img.src = 'http://'+ website +'/favicon.ico';
      img.onerror = function (xxx) {
        xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png';
      }

      localStorage.setItem('bookMarks',JSON.stringify(hash));

    };
    
    return button;
  }
  
  function createImg(domain) {
    var img = tag('img');
    
    if(domain){
      img.src = 'http://'+domain+'/favicon.ico';
    }else{
      img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png';
    }
    
    img.onerror = function (ev) {
      ev.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png';
    };
    
    return img;
  }
  
</script>
</body>
</html>
